{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<title><!-- Now have to be a search query --> - Search on Mapich</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'css/reset.css' %}">
		<link rel="stylesheet" href="{% static 'css/results-page-style.css' %}">
		<link rel="stylesheet" href="{% static 'css/header-style.css' %}">
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
	</head>
	<body>
		<header>
			<!-- Navigation panel -->
			<nav class="navigation">
				<ul>
					<li><a href="index.html">Search</a></li>
					<li><a href="settings.html">Settings</a></li>
				</ul>
			</nav>
		</header>
		<main>
            <div class="search-panel">
		        <div class="logo">
                    <a href="index.html">
                        <img width="110" height="58" src="{% static 'images/mapich.png' %}" alt="logo">
                    </a>
			    </div>
                <input id="search" type="text" autofocus>
			    <input id="button-search" type="button" value="Search">
            </div>
			{% for result in results %}
				<div class="search-result">
				    <h3><a href="{{ result.site_link }}">Title: {{ result.site_title }}</a></h3>
				    <p>Link: {{ result.site_link }}</p>
				    <p>Text: {{ result.founded_text }}</p>
				</div>
			{% endfor %}
		</main>
	</body>
</html>
